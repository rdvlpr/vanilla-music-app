<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width>, initial-scale=1.0">
  <title>Music App Player</title>
  <!--Fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!--Icons-->
  <script src="https://kit.fontawesome.com/79424a6e64.js" crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="/src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>

        <h2 class="now-playing">Now Playing</h2>

        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <img class="song-img" src="/src/img/cover-art.png">

      <h1>Hold On, We're Going Home</h1>
      <h2>Drake, Majid Jordan</h2>
      <p>Nothing Was The Same</p>

      <audio controls id="song">
        <source autoplay="false" src="/audio/song.mp3" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress-bar">

      <div class="controls">
        <div>
          <i class="fa-solid fa-backward"></i>
        </div>
        <div>
          <i class="fa-solid fa-play" id="control-icon"></i>
        </div>
        <div>
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>



    <script src="src/app.js"></script>
</body>

</html>
